<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="background-color:#f2f0f2">

<form action="/action_page.php">
    <br><br>
    Title
    <input type="text" name="firstname" placeholder="Select one of enter your own">
    <br><br>
    Last name
    <input type="text" name="Name" placeholder="John Doe">
    <br><br>
    Phone Number
    <input type="tel" name="usrtel" placeholder="+1 23456789"> (optional)
    <br><br>
    E-mail
    <input type="text" name="mail" value=add@sdood>
    <br><br>
    Your website
    <input type="url" name="homepage" placeholder="www.yoursite.com"> (optional)
    <br><br>
    Nr. of items to order
    <input type="number" name="quantity" min="1" max="10"> (1-10)
    <br><br>
    Lenght
    <input type="range" name="points" min="0" max="100" step="10"> 1m (in 10 increments)
    <br><br>
    Delivery date
    <input type="date" name="bday" value="2010-12-16" min="2010-12-16"> (minimum 16 December 2010)
    <br><br>
    Time of delivery
    <input type="time" name="usr_time"  step="1800"> (in 30 min increments)
    <br><br>
    Color of the item
    <input type="color" name="favcolor" value="#ed1c24"> (default red)
    <br><br>
    <input type="submit">
    <br><br>
    Search
    <input type="search" name="googlesearch"> <input type="submit" value="Go">

</form>
</body>
</html>
